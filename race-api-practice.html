<script>
  //extracting all characterRace characters
  const characterRace = async (prams, outputRace) => {
    const API_ENDPOINT = `https://the-one-api.dev/v2/character?race=${prams}`;

  try {
    const response = await fetch (API_ENDPOINT , {
      method: 'GET',
      headers: {
        'Authorization': 'Bearer ymZ1I87HakbB-ZlOQInZ'
      }
    });
    
    if (!response.ok) {
    // Handle the case when the response is not OK (e.g., an error occurred).
      throw new Error ('Network response was not ok');
    }
    const data = await response.json();
    console.log(data);
    //Extract data containing the whole array with objects
    document.getElementById(outputRace).innerHTML = JSON.stringify(data); 

    localStorage.setItem('character',JSON.stringify(data));

    // Extract and list the names
    const names = data.docs.map(character => `<li>${character.name}</li>`); //data.docs contains the character objects and .map() method to extract the 'name' property
    const namesList = names.join(''); // Create a line break-separated list
    
    // Display the list of names in the HTML
    document.getElementById(outputRace).innerHTML = namesList;
  }
  
    catch (error) {
      console.log('There was a problem with the fetch operation:', error.message);
      document.getElementById(outputRace).innerHTML = 'Error fetching data.';
    }
  }

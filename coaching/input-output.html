<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input to List</title>
    <!-- Adding Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <div class="input-group mb-3">
        <input type="text" class="form-control" id="inputItem" placeholder="Enter an item" aria-label="Item" aria-describedby="button-addon2">
        <div class="input-group-append">
            <button class="btn btn-outline-primary" type="button" id="button-addon2" onclick="addItem()">Add to List</button>
        </div>
    </div>

    <ul id="itemList" class="list-group">
    </ul>

    <script>
        function addItem() {
            console.log('Attempting to add item...');

            // Get the value from the input field
            const itemValue = document.getElementById('inputItem').value;

            // Check if the input is not empty
            if (itemValue.trim() !== "") {
                console.log(`Adding item: ${itemValue}`);

                // Create a new list item
                const li = document.createElement('li');
                li.textContent = itemValue;
                li.className = 'list-group-item'; // Bootstrap class for list items

                // Append the new list item to the ul
                document.getElementById('itemList').appendChild(li);

                // Clear the input field for the next item
                document.getElementById('inputItem').value = '';

                console.log('Item added successfully!');
            } else {
                console.log('Invalid item input. Not adding to list.');
                alert('Please enter a valid item.');
            }
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

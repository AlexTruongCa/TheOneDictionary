<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Demo</title>
    <!-- Bootstrap styles and scripts included -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body class="m-3">
    <!-- Flex container with two boxes: one square and one rounded -->
    <div class="d-flex mb-3">
        <div class="p-3 bg-light border mr-2">Square Box</div>
        <!-- Using Bootstrap classes for style -->
        <div class="p-3 bg-light border rounded-circle" style="width:150px; height:150px; line-height:100px;">Rounded Box</div>
    </div>

    <!-- Input area with Bootstrap styles -->
    <div class="form-group">
        <input id="textInput" type="text" class="form-control" placeholder="Enter text...">
    </div>
    <!-- Button with Bootstrap styles -->
    <button onclick="showOutput()" class="btn btn-primary">Show Text</button>
    <!-- Area to display user's input -->
    <div id="output" class="mt-3"></div>

    <script>
        /* JavaScript function to show user's input */
        function showOutput() {
            var text = document.getElementById('textInput').value; /* Grabs user input */
            var outputDiv = document.getElementById('output'); /* Gets the output div */
            outputDiv.innerHTML = text; /* Inserts user's input into output div */
            outputDiv.style.display = 'block'; /* Makes the output div visible */
        }
    </script>
</body>
</html>

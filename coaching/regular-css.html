<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Demo</title>
    <style>
        /* Basic style for the entire document */
        body {
            font-family: Arial, sans-serif; /* Specifies the font type */
            margin: 20px; /* Creates a 20px margin around the body */
        }
        /* Styles for boxes */
        .box {
            width: 150px; /* Specifies the width */
            height: 150px; /* Specifies the height */
            border: 2px solid black; /* Gives a solid black border */
            margin-bottom: 20px; /* Margin at the bottom of each box */
            background-color: lightblue; /* Box background color */
            text-align: center; /* Centers the text horizontally */
            line-height: 150px; /* Vertically centers the text within the box */
        }
        /* Styles to make the box rounded */
        .rounded {
            border-radius: 75px; /* Rounds the corners */
        }
        /* Initially hides the output div */
        #output {
            display: none; /* Makes the div not visible */
            margin-top: 10px; /* Space above the output div */
        }
    </style>
</head>
<body>
    <!-- Two boxes to demonstrate CSS properties -->
    <div class="box">Square Box</div>
    <div class="box rounded">Rounded Box</div>

    <!-- Input and button for user interaction -->
    <input id="textInput" type="text" placeholder="Enter text...">
    <button onclick="showOutput()">Show Text</button>
    <!-- Area to show user's input -->
    <div id="output"></div>

    <script>
        /* JavaScript function to show user's input */
        function showOutput() {
            var text = document.getElementById('textInput').value; /* Grabs user input */
            var outputDiv = document.getElementById('output'); /* Gets the output div */
            outputDiv.innerHTML = text; /* Inserts user's input into output div */
            outputDiv.style.display = 'block'; /* Makes the output div visible */
        }
    </script>
</body>
</html>

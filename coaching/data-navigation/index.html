<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Passing Example</title>
    <script>
      function navigateWithData() {
          // This would be data retrieve by some API
          var someData = "I like pickles"; // Put your data here
          localStorage.setItem('myDataKey', someData); // Save the data to local storage
          window.location.href = 'new-page.html'; // Navigate to new page
      }
    </script>
  </head>
  <body>
    <h1>Home Page</h1>
    <button onclick="navigateWithData()">Go to Data Page</button>
  </body>
</html>
